<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key code Generate</title>
  </head>
  <style>
    .project {
      background-color: #212121;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }
    table,
    th,
    td {
      border: 1px solid #e7e7e7;
    }
    .color {
      color: aliceblue;
      display: flex;
      flex-direction: row;
    }
  </style>
  <body>
    <div class="project">
      <div id="insert">
        <div class="key">press the key and watch magic</div>
      </div>
    </div>
  </body>

  <script>
    const insert = document.getElementById('insert');

    window.addEventListener('keydown', (e) => {
      insert.innerHTML = `
             <div class="color">
           <table>
       <tr>
          <th>key</th>
          <th>keycode</th>
          <th>code</th>
        </tr>
        <tr>
          <td>${e.key === ' ' ? 'space' : e.key}</td>
          <td>${e.keyCode}</td>
          <td>${e.code}</td>
        </tr>

          </table>

          </div>
          `;

      //   insert.innerHTML = 'sakdsn';
    });
  </script>
</html>
